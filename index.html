<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peak Detection</title>
    <script src="https://unpkg.com/waveform-data@3.0.0/dist/waveform-data.min.js"></script>
    <script src="https://unpkg.com/peaks.js/dist/peaks.js"></script>
    <script src="script.js" defer></script>
    <script src="peaks.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Peak Detection</h1>
    </header>

    <main>
      <section id="audioInput">
        <h2>Audio Input</h2>
        <input type="file" id="audioFile" accept="audio/*" />
        <label for="threshold">Threshold:</label>
        <input
          type="range"
          id="threshold"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
        <span id="thresholdValue"> 0.5 dBFS</span>

        <label for="peakCount">Peak Count:</label>
        <input
          type="number"
          id="peakCount"
          min="1"
          max="10"
          step="1"
          value="5"
        />
        <button id="startAnalysis">Start Analysis</button>
      </section>

      <section id="peakResults">
        <h2>Peak Results</h2>
        <ul id="peakList">
          <!-- Peaks will be dynamically displayed here -->
        </ul>
      </section>

      <section id="visualization">
        <h2>Audio Visualization</h2>
        <div class="waveform-container">
          <canvas id="waveformCanvas" width="800" height="200"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Peak Detection | Anthony Aguilar</p>
    </footer>
  </body>
</html>
